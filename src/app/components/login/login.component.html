<!-- Columna Izquierda (Formulario) -->
<button (click)="onCancel()"
    class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
        viewBox="0 0 16 16">
        <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
    </svg>
</button>
<div class="flex-1 p-10 flex flex-col justify-center">
    <!-- Logo -->
    <div class="mb-4 text-center">
        <img src="/img/logo.webp" alt="Logo UrbanFeet" class="mx-auto w-36">
    </div>

    <h2 class="text-2xl font-bold mb-6 text-center text-cyan-400 dark:text-cyan-300">Iniciar Sesión</h2>

    <!-- Formulario -->
    <form class="space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="floatingEmail" class="block text-sm font-medium mb-1 text-black dark:text-white">Correo
                electrónico</label>
            <input type="email" id="floatingEmail" name="email" placeholder="nombre@ejemplo.com" required
                class="w-full px-4 py-3 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none placeholder-neutral-400"
                formControlName="email" />
        </div>

        <div>
            <label for="floatingPassword"
                class="block text-sm font-medium mb-1 text-black dark:text-white">Contraseña</label>
            <input type="password" id="floatingPassword" name="password" placeholder="Ingrese su contraseña"
                autocomplete="off" required
                class="w-full px-4 py-3 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none placeholder-neutral-400"
                formControlName="password" />
        </div>

        <input type="hidden" name="formulario" value="login">

        <button type="submit"
            class="w-full py-3 rounded-xl font-semibold text-white bg-cyan-400 dark:bg-cyan-300 dark:text-neutral-900 hover:opacity-90 transition">
            Continuar
        </button>
    </form>

    <!-- Enlace registro -->
    <p class="mt-3 text-sm text-center md:text-left text-neutral-600 dark:text-neutral-400">
        ¿No tienes cuenta?
        <a (click)="onCancel()" (click)="openDialog()"
            class="text-cyan-600 dark:text-cyan-300 font-semibold hover:underline">
            ¡Regístrate
            aquí!
        </a>
    </p>
</div>
