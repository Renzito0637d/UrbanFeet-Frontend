

    <!-- Columna Izquierda (Formulario) -->
    <div class="flex-1 p-10 flex flex-col justify-center">
        <!-- Logo -->
        <div class="mb-4 text-center">
            <img src="/img/logo.png" alt="Logo UrbanFeet" class="mx-auto w-36">
        </div>

        <h2 class="text-2xl font-bold mb-6 text-center md:text-left text-cyan-400 dark:text-cyan-300">Iniciar Sesión</h2>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="floatingEmail" class="block text-sm font-medium mb-1 text-black dark:text-white">Correo electrónico</label>
                <input type="email" id="floatingEmail" name="email" placeholder="nombre@ejemplo.com" required
                    class="w-full px-4 py-3 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>

            <div>
                <label for="floatingPassword" class="block text-sm font-medium mb-1 text-black dark:text-white">Contraseña</label>
                <input type="password" id="floatingPassword" name="password" placeholder="Ingrese su contraseña"
                    autocomplete="off" required
                    class="w-full px-4 py-3 rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>

            <input type="hidden" name="formulario" value="login">

            <button type="submit"
                class="w-full py-3 rounded-xl font-semibold text-white bg-cyan-400 dark:bg-cyan-300 dark:text-neutral-900 hover:opacity-90 transition">
                Continuar
            </button>

            <div th:if="${loginError}" class="text-red-500 text-sm mt-2">
                <p th:text="${loginError}"></p>
            </div>
        </form>

        <!-- Enlace registro -->
        <p class="mt-3 text-sm text-center md:text-left text-neutral-600 dark:text-neutral-400">
            ¿No tienes cuenta?
            <a href="login.html#register"
                class="text-cyan-600 dark:text-cyan-300 font-semibold hover:underline">¡Regístrate aquí!</a>
        </p>
    </div>
