<header
  class="transition duration-300 ease-in-out sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-neutral-300/60 dark:supports-[backdrop-filter]:bg-neutral-900/40 border-b border-neutral-300/40 dark:border-neutral-800/60">
  <div class="max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-2 min-[835px]:grid-cols-[1fr_auto_1fr] items-center h-16">

      <!-- Logo -->
      <div class="justify-self-start shrink-0 flex items-center text-black dark:text-sky-100">
        <img src="/img/logo.webp" alt="UrbanFeet" class="h-14 w-auto" />
      </div>

      <!-- Navegación de Escritorio (Desktop) -->
      <nav
        class="hidden min-[835px]:flex items-center justify-self-center text-center gap-2 text-sky-900 dark:text-sky-100">
        <a routerLink="/"
          routerLinkActive="bg-sky-300/85 shadow-sm dark:bg-sky-900/100 dark:border-sky-700 text-sky-950 dark:text-sky-200"
          [routerLinkActiveOptions]="{ exact: true }"
          class="inline-flex items-center rounded-xl bg-sky-200 dark:bg-sky-900/50 border border-sky-300 dark:border-sky-600 px-3 py-1.5 text-sm font-medium hover:bg-cyan-200/95 hover:dark:bg-sky-900/60">
          Inicio
        </a>
        <a routerLink="/catalogo"
          routerLinkActive="bg-sky-300/85 shadow-sm dark:bg-sky-900/100 dark:border-sky-700 text-sky-950 dark:text-sky-200"
          class="inline-flex items-center rounded-xl bg-sky-200 dark:bg-sky-900/50 border border-sky-300 dark:border-sky-600 px-3 py-1.5 text-sm font-medium hover:bg-cyan-200/95 hover:dark:bg-sky-900/60">
          Catalogo
        </a>
        <a routerLink="/nosotros"
          routerLinkActive="bg-sky-300/85 shadow-sm dark:bg-sky-900/100 dark:border-sky-700 text-sky-950 dark:text-sky-200"
          class="inline-flex items-center rounded-xl bg-sky-200 dark:bg-sky-900/50 border border-sky-300 dark:border-sky-600 px-3 py-1.5 text-sm font-medium hover:bg-cyan-200/95 hover:dark:bg-sky-900/60">
          Nosotros
        </a>
        <a routerLink="/contactanos"
          routerLinkActive="bg-sky-300/85 shadow-sm dark:bg-sky-900/100 dark:border-sky-700 text-sky-950 dark:text-sky-200"
          class="inline-flex items-center rounded-xl bg-sky-200 dark:bg-sky-900/50 border border-sky-300 dark:border-sky-600 px-3 py-1.5 text-sm font-medium hover:bg-cyan-200/95 hover:dark:bg-sky-900/60">
          Contactanos
        </a>
        <a routerLink="/redes"
          routerLinkActive="bg-sky-300/85 shadow-sm dark:bg-sky-900/100 dark:border-sky-700 text-sky-950 dark:text-sky-200"
          class="inline-flex items-center rounded-xl bg-sky-200 dark:bg-sky-900/50 border border-sky-300 dark:border-sky-600 px-3 py-1.5 text-sm font-medium hover:bg-cyan-200/95 hover:dark:bg-sky-900/60">
          Redes
        </a>
        <a routerLink="/pedidos"
          routerLinkActive="bg-sky-300/85 shadow-sm dark:bg-sky-900/100 dark:border-sky-700 text-sky-950 dark:text-sky-200"
          class="inline-flex items-center rounded-xl bg-sky-200 dark:bg-sky-900/50 border border-sky-300 dark:border-sky-600 px-3 py-1.5 text-sm font-medium hover:bg-cyan-200/95 hover:dark:bg-sky-900/60">
          Mis pedidos
        </a>
      </nav>

      <!-- Acciones de Escritorio y Botón Móvil -->
      <div class="flex justify-end items-center h-16 gap-4">
        <!-- Acciones de Escritorio -->
        <div class="hidden min-[835px]:flex items-center gap-4">
          <app-themetoggle class="h-8 flex items-center" />
          <button (click)="openDialog('300ms', '300ms')"
            class="px-4 py-2 bg-sky-500 hover:bg-sky-600 rounded-lg text-sm font-medium text-white transition">
            Iniciar Sesión
          </button>
        </div>
        <app-themetoggle class="h-8 flex items-center min-[835px]:hidden" />
        <!-- Botón de Menú Móvil (Hamburguesa) -->
        <button (click)="toggleMenu()" type="button"
          class="min-[835px]:hidden p-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-sky-500"
          aria-controls="mobile-menu" [attr.aria-expanded]="isMenuOpen()">
          <span class="sr-only">Abrir menú principal</span>
          <!-- Icono de Hamburguesa -->
          <svg *ngIf="!isMenuOpen()" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icono de Cerrar (X) -->
          <svg *ngIf="isMenuOpen()" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>


<div id="mobile-menu-container"
  class="min-[835px]:hidden fixed inset-0 z-[100] transition-opacity duration-300 ease-in-out" [ngClass]="{
          'visible pointer-events-auto opacity-100': isMenuOpen(),
          'invisible pointer-events-none opacity-0': !isMenuOpen()
        }">

  <!-- Fondo (Backdrop) -->
  <div (click)="toggleMenu()" class="fixed inset-0 bg-black/50 backdrop-blur-sm" aria-hidden="true">
  </div>

  <!-- Panel del Menú -->
  <div
    class="fixed top-0 right-0 bottom-0 z-[110] w-full max-w-60 bg-white dark:bg-neutral-900 shadow-xl transition-transform duration-300 ease-in-out transform"
    [ngClass]="{
              'translate-x-0': isMenuOpen(),
              'translate-x-full': !isMenuOpen()
            }" role="dialog" aria-modal="true" aria-labelledby="mobile-menu-title">

    <!-- Contenido del Panel -->
    <div class="h-full flex flex-col">
      <!-- Enlaces de Navegación (con estilos actualizados para menú vertical) -->
      <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <a (click)="toggleMenu()" routerLink="/"
          routerLinkActive="bg-sky-100 dark:bg-sky-900 border-sky-500 text-sky-700 dark:text-sky-200"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block rounded-lg border-l-4 border-transparent py-2.5 px-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800">
          Inicio
        </a>
        <a (click)="toggleMenu()" routerLink="/catalogo"
          routerLinkActive="bg-sky-100 dark:bg-sky-900 border-sky-500 text-sky-700 dark:text-sky-200"
          class="block rounded-lg border-l-4 border-transparent py-2.5 px-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800">
          Catalogo
        </a>
        <a (click)="toggleMenu()" routerLink="/nosotros"
          routerLinkActive="bg-sky-100 dark:bg-sky-900 border-sky-500 text-sky-700 dark:text-sky-200"
          class="block rounded-lg border-l-4 border-transparent py-2.5 px-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800">
          Nosotros
        </a>
        <a (click)="toggleMenu()" routerLink="/contactanos"
          routerLinkActive="bg-sky-100 dark:bg-sky-900 border-sky-500 text-sky-700 dark:text-sky-200"
          class="block rounded-lg border-l-4 border-transparent py-2.5 px-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800">
          Contactanos
        </a>
        <a (click)="toggleMenu()" routerLink="/redes"
          routerLinkActive="bg-sky-100 dark:bg-sky-900 border-sky-500 text-sky-700 dark:text-sky-200"
          class="block rounded-lg border-l-4 border-transparent py-2.5 px-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800">
          Redes
        </a>
        <a (click)="toggleMenu()" routerLink="/pedidos"
          routerLinkActive="bg-sky-100 dark:bg-sky-900 border-sky-500 text-sky-700 dark:text-sky-200"
          class="block rounded-lg border-l-4 border-transparent py-2.5 px-3 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-neutral-800">
          Mis pedidos
        </a>
      </nav>

      <!-- Pie del Panel -->
      <div class="p-4 border-t border-neutral-300/40 dark:border-neutral-800/60 space-y-4">
        <button (click)="openDialog('300ms', '300ms'); toggleMenu();"
          class="w-full px-4 py-2 bg-sky-500 hover:bg-sky-600 rounded-lg text-sm font-medium text-white transition">
          Iniciar Sesión
        </button>
      </div>
    </div>
  </div>
</div>
