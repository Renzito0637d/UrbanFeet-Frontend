<div class="bg-white dark:bg-neutral-900 min-w-[350px]">
    <div class="px-6 py-4 border-b border-neutral-200 dark:border-neutral-800">
        <h2 class="text-lg font-bold text-neutral-900 dark:text-neutral-100">Cambiar Contraseña</h2>
        <p class="text-xs text-neutral-500">Usuario: {{ data.email }}</p>
    </div>

    <div class="p-6">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="space-y-1">
                <label class="text-sm font-medium text-neutral-700 dark:text-neutral-300">Nueva Contraseña</label>
                <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres"
                    class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-amber-400 transition-all">
            </div>
        </form>
    </div>

    <mat-dialog-actions align="end" class="!px-6 !py-4 border-t border-neutral-200 dark:border-neutral-800">
        <button mat-button (click)="onCancel()" class="text-neutral-600 dark:text-neutral-400">Cancelar</button>
        <button mat-flat-button (click)="onSubmit()" [disabled]="form.invalid || loading"
            class="!bg-amber-400 !text-amber-900 !font-bold !rounded-xl ml-2">
            {{ loading ? 'Guardando...' : 'Actualizar' }}
        </button>
    </mat-dialog-actions>
</div>
