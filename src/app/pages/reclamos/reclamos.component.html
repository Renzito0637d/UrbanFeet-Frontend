<main class="bg-neutral-200 dark:bg-neutral-950 py-16">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Título -->
    <h1 class="text-center text-3xl md:text-4xl font-bold mb-10 text-cyan-400 dark:text-cyan-300">
      Libro de Reclamaciones
    </h1>

    <!-- Card -->
    <div class="bg-white dark:bg-neutral-900 rounded-2xl shadow-sm ring-1 ring-neutral-300/50 dark:ring-neutral-800 p-8">
      <form action="#" method="POST" novalidate class="space-y-10">

        <!-- Datos del Consumidor -->
        <fieldset class="space-y-6">
          <legend class="text-xl font-semibold text-cyan-400 dark:text-cyan-300">Datos del Consumidor</legend>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="nombre" class="block text-sm font-medium mb-2 text-black dark:text-white">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez García" required
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>

            <div>
              <label for="documento" class="block text-sm font-medium mb-2 text-black dark:text-white">DNI o CE</label>
              <input type="text" id="documento" name="documento" placeholder="00000000" pattern="[0-9]{8}|[0-9]{12}" required
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>

            <div class="md:col-span-2">
              <label for="domicilio" class="block text-sm font-medium mb-2 text-black dark:text-white">Domicilio</label>
              <input type="text" id="domicilio" name="domicilio" placeholder="Calle, número, distrito, provincia" required
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>

            <div>
              <label for="email" class="block text-sm font-medium mb-2 text-black dark:text-white">Correo electrónico</label>
              <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com"
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>

            <div>
              <label for="telefono" class="block text-sm font-medium mb-2 text-black dark:text-white">Teléfono</label>
              <input type="tel" id="telefono" name="telefono" placeholder="999999999"
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>
          </div>
        </fieldset>

        <!-- Detalle del Reclamo -->
        <fieldset class="space-y-6">
          <legend class="text-xl font-semibold text-cyan-400 dark:text-cyan-300">Detalle del Reclamo</legend>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="producto" class="block text-sm font-medium mb-2 text-black dark:text-white">Producto</label>
              <input type="text" id="producto" name="producto" placeholder="Producto o servicio" required
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>

            <div>
              <label for="monto" class="block text-sm font-medium mb-2 text-black dark:text-white">Monto reclamado (S/)</label>
              <input type="number" step="0.01" min="0" id="monto" name="monto" placeholder="0.00"
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none" />
            </div>

            <div>
              <label for="tipo" class="block text-sm font-medium mb-2 text-black dark:text-white">Tipo de mensaje</label>
              <select id="tipo" name="tipo" required
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none">
                <option selected disabled value="">Seleccione</option>
                <option value="Reclamo">Reclamo</option>
                <option value="Queja">Queja</option>
              </select>
            </div>

            <div class="md:col-span-2">
              <label for="detalle" class="block text-sm font-medium mb-2 text-black dark:text-white">Detalle del reclamo</label>
              <textarea id="detalle" name="detalle" rows="4" required
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none"></textarea>
            </div>

            <div class="md:col-span-2">
              <label for="pedido" class="block text-sm font-medium mb-2 text-black dark:text-white">¿Qué solución propone?</label>
              <textarea id="pedido" name="pedido" rows="3" required
                class="w-full rounded-xl border border-neutral-300 dark:border-neutral-700 bg-neutral-50 dark:bg-neutral-800 px-4 py-3 focus:ring-2 focus:ring-cyan-400 dark:focus:ring-cyan-300 outline-none"></textarea>
            </div>
          </div>
        </fieldset>

        <!-- Botón -->
        <div class="pt-4">
          <button type="submit"
            class="w-full rounded-xl px-6 py-3 text-lg font-semibold bg-cyan-400 dark:bg-cyan-300 text-neutral-900 hover:opacity-90 transition">
            Enviar Reclamo
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
